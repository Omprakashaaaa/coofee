            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            display: grid;
        }

        .inner-circle {
            position: absolute;
            width: calc(100% ); /* Adjust the size of the inner circle */
            height: calc(100% ); /* Adjust the size of the inner circle */
            border-radius: 50%; /* Create a circle */
            transition: all 5s ease; /* Smooth transition when resizing */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            background-color:rgb(81, 111, 80);
            box-shadow:inset   3px 4px 9px rgba(21, 20, 20, .8);
        }

        .innermost-circle {
            position: absolute;
            width: 100%; /* Adjust the size of the innermost circle */
            height: 100%; /* Adjust the size of the innermost circle */
            width: calc(100% - 7mm); /* Adjust the size of the inner circle */
            height: calc(100% - 7mm); /* Adjust the size of the inner circle */
            border-radius: 50%; /* Create a circle */
            transition: all 0.1s ease; /* Smooth transition when resizing */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden; /* Hide the overflow of the image */
            background-color:rgba(43, 63, 4, 0.883);
            box-shadow:inset   7px 7px 20px rgba(0, 0, 0, 0.5);
            display: grid;    
        }
